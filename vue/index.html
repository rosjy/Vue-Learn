<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <h1>{{title}}</h1>

        <input type="text" v-on:keypress.enter="add" v-on:input="inputChange" v-bind:placeholder="myplaceholder" v-bind:value="inputValue" />
        <button v-on:click="add">Add</button>
        <h2>inputValue = {{inputValue}}</h2>
        <ul class="list">
            <li class="list-item" v-for="(myNote,i) in notes">{{myNote}}
                <button v-on:click="remove(i)">Remove</button>
            </li>
        </ul>



    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script src="app.js"></script>
</body>

</html>
